<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="wa12.css" />
    <script src="wa12.js" defer></script>
    <title>Random Burger of The Day</title>
  </head>
  <body>
    <div class="app">
      <header>Bob's Burgers Burger of the Day</header>
      <section class="quotes">
        <div class="quote-text" id="js-quote-text"></div>
        <div class="quote-text" id="js-answer-text"></div>
      </section>
      <section class="controls">
        <button type="button" id="js-new-quote" class="new-quote button">
          Generate a new burger of the day!
        </button>
        <button type="button" id="js-toggle-details" class="button">
          Show/Hide Details
        </button>
      </section>
    </div>
    <footer>
      <p class="extension-description">
        Extension: This feature allows you to toggle extra details about each burger (price, season, and episode). It was built using JavaScript, CSS, and HTML to enhance interactivity and control what information is displayed.
      </p>
    </footer>
  </body>
</html>
